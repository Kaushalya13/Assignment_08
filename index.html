<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_08</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        h2{
            position: relative;
            display: inline-block;
            padding: 0 75px 0 75px;
            top: 300px;
            left: 250px;
            font-family: 'Poppins', sans-serif;
            color: darkblue;
        }

        button{
            position: relative;
            width: 100px;
            height: 30px;
            top: 400px;
            right: 350px;
        }

        button:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<h2>A</h2>
<h2>B</h2>
<h2>C</h2>
<h2>D</h2>
<h2>E</h2>
<h2>F</h2>

<button type="button">Start</button>
<button type="button">Stop</button>

<script src="assets/lib/jquery.min.js"></script>
<script>
    let ValueA=0;
    let ValueB=0;
    let ValueC=0;
    let ValueD=0;
    let ValueE=0;
    let ValueF=0;

    var interval=null;
    const letterChange1 = () =>{
        if (ValueA<5){
            $("h2").eq(ValueA+1).text("A");
            ValueA++;
            if (ValueA===5){
                ValueA=-1;
            }
        }

        if (ValueB<5){
            $("h2").eq(ValueB+2).text("B");
            ValueB++;
            if (ValueB===4){
                ValueB=-2;
            }
        }

        if (ValueC<5){
            $("h2").eq(ValueC+3).text("C");
            ValueC++;
            if (ValueC===3){
                ValueC=-3;
            }
        }

        if (ValueD<5){
            $("h2").eq(ValueD+4).text("D");
            ValueD++;
            if (ValueD===2){
                ValueD=-4;
            }
        }

        if (ValueE<5){
            $("h2").eq(ValueE+5).text("E");
            ValueE++;
            if (ValueE===1){
                ValueE=-5;
            }
        }

        if (ValueF<6){
            $("h2").eq(ValueF).text("F");
            ValueF++;
            if (ValueF===6){
                ValueF=-6;
            }
            console.log(ValueF)
        }
    }

    $("button").eq(0).on('click', () => {
        if (interval===null) {
            interval = setInterval(letterChange1, 1500);
        }
    });

    $("button").eq(1).on('click', () => {
        clearInterval(interval);
        interval=null
    });
</script>
</body>
</html>
